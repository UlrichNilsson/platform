<h2>My Applications</h2>
<ul class="applications">
  <li *ngFor="let application of applications"
    [class.selected]="application === selectedApplication"
    (click)="onSelect(application)">
    <span class="badge">{{application.id}}</span> {{application.name}}
  </li>
</ul>

<div *ngIf="selectedApplication">

  <h2>{{selectedApplication.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedApplication.id}}</div>
  <div>
    <label for="application-name">Application name: </label>
    <input id="application-name" [(ngModel)]="selectedApplication.name" placeholder="name">
  </div>

</div>
